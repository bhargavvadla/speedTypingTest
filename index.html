<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="bg-container">
        <div class="container" id="speedTypingTest">
            <div class="row">
                <h1 class="col-12 my-2 main-heading">Speed<br />Typing test</h1>
                <p class="col-12 mb-2 description">On your fingers lets set Go!</p>
                <div class="timer-div my-3 col-12 d-flex flex-row align-items-center">
                    <img class="timer-img" src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" alt="" />
                    <p id="timer" class="p-0 timer">0</p>
                    <p class="timer-span p-0 my-auto"> Seconds</p>
                </div>
                <div class="qutoes-container p-4 col-12">
                    <div class=" d-flex justify-content-center">
                        <div id="spinner" class="d-none spinner-border" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div>
                    <p id="quoteDisplay" class="my-2 quotes-display"></p>
                    <textarea id="quoteInput" class="form-control mb-2" rows="8" cols="40"></textarea>
                </div>
                <div class="col-12">
                    <p id="result" class="result mt-2"></p>
                    <div>
                        <button type="submit" class="submit-btn mt-2" id="submitBtn">Submit</button>
                        <button type="submit" class="reset-btn mt-2" id="resetBtn">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./main.js"></script>
</body>

</html>
